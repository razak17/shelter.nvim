name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            crates/shelter-core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust tests
        run: cargo test --manifest-path crates/shelter-core/Cargo.toml --verbose

      - name: Build release library
        run: cargo build --manifest-path crates/shelter-core/Cargo.toml --release

  lua-tests:
    name: Lua Tests
    runs-on: ubuntu-latest
    needs: rust-tests

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build native library
        run: |
          cargo build --manifest-path crates/shelter-core/Cargo.toml --release
          mkdir -p lib
          cp crates/shelter-core/target/release/libshelter_core.so lib/ || cp crates/shelter-core/target/release/libshelter_core.dylib lib/ || true

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install plenary.nvim
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/vendor/start
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim

      - name: Run Lua tests
        run: |
          nvim --headless -u tests/minimal_init.lua \
            -c "PlenaryBustedDirectory tests/plenary { minimal_init = 'tests/minimal_init.lua' }"
        timeout-minutes: 5

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Check Rust formatting
        run: cargo fmt --manifest-path crates/shelter-core/Cargo.toml -- --check

      - name: Run Clippy
        run: cargo clippy --manifest-path crates/shelter-core/Cargo.toml -- -D warnings

      - name: Install StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/

  build:
    name: Build Library
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: libshelter_core.so
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: libshelter_core.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: libshelter_core.dylib

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --manifest-path crates/shelter-core/Cargo.toml --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelter-core-${{ matrix.target }}
          path: crates/shelter-core/target/${{ matrix.target }}/release/${{ matrix.artifact }}
